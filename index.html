<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <div id="top">
        <img src="./assets/logo.png" alt="logo" id="logo">
        <header>
            <label class="switch">
                <input type="checkbox" id="unit">
                <span class="slider round"></span>
                <div class="labels">
                    <div class="text c">°C</div>
                    <div class="text f">°F</div>
                </div>
            </label>

            <form action="">
                <input type="search" id="search" name="search" placeholder="Search for a location" autocomplete="off"/>
                <button type="submit" id="submit">
                    <div style="-webkit-transform: rotate(45deg); 
                    -moz-transform: rotate(-45deg); 
                        -o-transform: rotate(-45deg);
                            transform: rotate(-45deg);">
                        &#9906;
                    </div>
                </button>
            </form>

            <div id="error"></div>
        </header>
        <a href="https://github.com/slabwu" target="_blank"><img src="./assets/github.svg" alt="logo" id="github"></a>
    </div>

    <div id="display">
        <div id="today" class="glass">
            <div id="temperature"></div>
            <img src="" id="icon">
            <div id="weather"></div>
            <div id="city"></div>
        </div>

        <div id="details">
            <div id="feelslike"></div>
            <div id="humidity"></div>
            <div id="precipprob"></div>
            <div id="uvindex"></div>
            <div id="windspeed"></div>
        </div>

        <div id="forecast"></div>
    </div>

    <div class="loader" id="loader"></div>
</body>
</html>
