<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <header>
        <form action="">
            <input type="search" id="search" name="search" placeholder="Search for a location"/>
            <button type="submit" id="submit">
                <div style="-webkit-transform: rotate(45deg); 
                -moz-transform: rotate(-45deg); 
                    -o-transform: rotate(-45deg);
                        transform: rotate(-45deg);">
                    &#9906;
                </div>
            </button>
        </form>

        <label class="switch">
            <input type="checkbox" id="unit">
            <span class="slider round"></span>
            <div class="labels">
                <div class="text c">°C</div>
                <div class="text f">°F</div>
            </div>
        </label>
    </header>

    <div id="error"></div>

    <div id="display">
        <div id="today" class="glass">
            <div id="temperature"></div>
            <img src="" id="icon">
            <div id="weather"></div>
            <div id="city"></div>
        </div>

        <div id="details">
            <div id="feelslike"></div>
            <div id="humidity"></div>
            <div id="precipprob"></div>
            <div id="uvindex"></div>
            <div id="visibility"></div>
        </div>

        <div id="forecast"></div>
    </div>
</body>
</html>
